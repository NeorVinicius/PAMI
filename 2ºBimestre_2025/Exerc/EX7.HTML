<Script>
    let Zoologico = [];

    Zoologico.push("Leão");
    Zoologico.push("Urso");
    Zoologico.push("Onça");
    Zoologico.push("Tigre");
    Zoologico.push("Macaco");

    document.write(Zoologico + "<br><br>");

    Zoologico.unshift("Girafa");

    document.write(Zoologico + "<br><br>");

    Zoologico.pop();

    document.write(Zoologico);
</Script>
