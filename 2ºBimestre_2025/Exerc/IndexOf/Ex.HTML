<Script>
    let contador = 1;
    let limite = 3;
    let forca = 'unshift';
    let adivinha = [];

    while(contador <= limite){
        adivinha.indexOf(prompt("Qual é a string que utilizamos para incluir elemento no Início? "+ contador +'/'+ limite ));
        contador++
        
    }
        if (adivinha === forca.indexOf && contador != 3) {
        console.log('Você acertou');
    }else{
        console.log('Você perdeu');
    }
</Script>
